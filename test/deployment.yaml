apiVersion: apps/v1
kind: Deployment
metadata:
  name: aad-oidc-identity
  labels:
    app: aad-oidc-identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aad-oidc-identity
  template:
    metadata:
      labels:
        app: aad-oidc-identity
    spec:
      serviceAccountName: aad-oidc-identity
      containers:
      - name: aad-oidc-identity
        imagePullPolicy: Always
        image: replace-me
        env:
        - name: TOKEN_AUDIENCE
          value: "aad-oidc-identity"
        - name: INTERNAL_PORT
          value: "8080"
        - name: EXTERNAL_PORT
          value: "8081"
        - name: ENVIRONMENT
          value: "lab"
        - name: EXTERNAL_ISSUER
          value: https://replace-me-external-issuer
        - name: AZURE_DEFAULT_TENANT_ID
          value: replace-me-azure-tenant-id 
        ports:
        - containerPort: 8080
          name: internal-http
          protocol: TCP
        - containerPort: 8081
          name: external-http
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: aad-oidc-identity
spec:
  selector:
    app: aad-oidc-identity
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: internal-http
---
apiVersion: v1
kind: Service
metadata:
  name: aad-oidc-identity-external
spec:
  type: LoadBalancer
  selector:
    app: aad-oidc-identity
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: external-http
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aad-oidc-identity
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aad-oidc-identity
rules:
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "watch", "list"]
- nonResourceURLs: ["/.well-known/openid-configuration", "/openid/v1/jwks"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aad-oidc-identity
subjects:
- kind: ServiceAccount
  name: aad-oidc-identity
  namespace: default
roleRef:
  kind: ClusterRole
  name: aad-oidc-identity
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: aad-oidc-identity-jwks
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["aad-oidc-identity-jwks"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: default
  name: aad-oidc-identity-jwks
subjects:
- kind: ServiceAccount
  name: aad-oidc-identity
  namespace: default
roleRef:
  kind: Role
  name: aad-oidc-identity-jwks
  apiGroup: rbac.authorization.k8s.io